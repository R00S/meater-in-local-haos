# Kitchen Cooking Engine - Custom Sentences
# Last Updated: 14 Jan 2026, 02:40 UTC
# Version: 0.3.3.1
#
# Defines voice commands for opening the cooking panel via View Assist
# Supported phrases: "start cooking", "open cooking", "show cooking panel", etc.

language: "en"
intents:
  KitchenCookingOpen:
    data:
      - sentences:
          - "start cooking"
          - "open cooking"
          - "show cooking"
          - "open cooking panel"
          - "show cooking panel"
          - "start cooking panel"
