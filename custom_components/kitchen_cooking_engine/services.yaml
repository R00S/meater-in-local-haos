start_cook:
  name: Start Cook
  description: >
    Start a new cooking session with selected protein, cut, and doneness.
    This service can be called by automations or 3rd party integrations to start cooks programmatically.
  target:
    entity:
      domain: sensor
      integration: kitchen_cooking_engine
  fields:
    cut_id:
      name: Cut ID
      description: The ID of the cut to cook (from cooking_data.py). Required.
      required: true
      example: 100
      selector:
        number:
          min: 1
          max: 9999
          mode: box
    doneness:
      name: Doneness
      description: The desired doneness level. Required.
      required: true
      example: "medium_rare"
      selector:
        select:
          options:
            - "rare"
            - "medium_rare"
            - "medium"
            - "medium_well"
            - "well_done"
            - "pulled"
            - "safe"
            - "tender"
            - "crisp_tender"
            - "caramelized"
            - "blodig"
            - "genomstekt"
            - "långkokt"
            - "dark_meat_optimal"
            - "heated_through"
            - "crispy"
            - "charred"
            - "done"
    cooking_method:
      name: Cooking Method
      description: The cooking method to use. Required.
      required: true
      example: "oven_roast"
      selector:
        select:
          options:
            - "oven_roast"
            - "oven_bake"
            - "oven_broil"
            - "pan_fry"
            - "pan_sear"
            - "saute"
            - "braise"
            - "poach"
            - "simmer"
            - "boil"
            - "steam"
            - "air_fryer"
            - "sous_vide"
            - "slow_cooker"
            - "pressure_cooker"
            - "grill"
            - "smoker"
            - "charcoal_grill"
    data_source:
      name: Data Source
      description: Temperature data source - international (USDA) or swedish (Livsmedelsverket). Optional, defaults to international.
      required: false
      default: "international"
      example: "swedish"
      selector:
        select:
          options:
            - "international"
            - "swedish"
    custom_target_temp_c:
      name: Custom Target Temperature
      description: Optional custom target temperature in Celsius (30-100). Overrides the standard temperature for the doneness level.
      required: false
      example: 57
      selector:
        number:
          min: 30
          max: 100
          unit_of_measurement: "°C"
          mode: box

stop_cook:
  name: Stop Cook
  description: Stop the current cooking session. Fires kitchen_cooking_engine_cook_stopped event.
  target:
    entity:
      domain: sensor
      integration: kitchen_cooking_engine

start_rest:
  name: Start Rest
  description: Start the resting phase after cooking. Fires kitchen_cooking_engine_rest_start event and starts rest countdown timer.
  target:
    entity:
      domain: sensor
      integration: kitchen_cooking_engine

complete_session:
  name: Complete Session
  description: Mark the cooking session as complete. Saves cook to history and updates user preferences.
  target:
    entity:
      domain: sensor
      integration: kitchen_cooking_engine

set_notes:
  name: Set Notes
  description: Set notes for the current cooking session. Notes will be saved with cook history when session is completed.
  target:
    entity:
      domain: sensor
      integration: kitchen_cooking_engine
  fields:
    notes:
      name: Notes
      description: Notes about this cook (adjustments, observations, etc.)
      required: true
      example: "Added rosemary, turned at 45°C"
      selector:
        text:
          multiline: true

set_target:
  name: Set Target Temperature
  description: Set a custom target temperature (overrides doneness selection).
  target:
    entity:
      domain: sensor
      integration: kitchen_cooking_engine
  fields:
    target_temp:
      name: Target Temperature
      description: The target internal temperature.
      required: true
      example: 57
      selector:
        number:
          min: 35
          max: 100
          unit_of_measurement: "°C"
          mode: slider

appliance_power_off:
  name: Appliance Power Off
  description: Turn off the appliance power outlet (if configured).
  target:
    entity:
      domain: sensor
      integration: kitchen_cooking_engine

appliance_start:
  name: Appliance Start
  description: Trigger the appliance start button (if configured). Use this to remotely start a pre-configured cook program on the appliance.
  target:
    entity:
      domain: sensor
      integration: kitchen_cooking_engine

start_multi_appliance_cook:
  name: Start Multi-Appliance Cook
  description: >
    Start a coordinated cooking session across multiple appliances (Phase 4).
    This service coordinates cooking with multiple appliances simultaneously,
    such as oven + probe or air fryer + temperature monitoring.
    Ideal for automations that need to orchestrate complex multi-appliance recipes.
  fields:
    recipe_id:
      name: Recipe ID
      description: The ID of the recipe to cook. Can be a string or number.
      required: true
      example: 1001
      selector:
        text:
    appliances:
      name: Appliance Assignments
      description: Map of appliance roles to entity IDs. Keys can be 'oven', 'probe', 'air_fryer', 'combi', etc.
      required: false
      example:
        oven: sensor.ninja_combi_cooking_session
        probe: sensor.meater_cooking_session
    target_temp_c:
      name: Target Temperature (Celsius)
      description: Optional target temperature in Celsius for the cook.
      required: false
      example: 74
      selector:
        number:
          min: 30
          max: 250
          unit_of_measurement: "°C"
          mode: box
    cook_time_minutes:
      name: Cook Time (Minutes)
      description: Optional cook time in minutes.
      required: false
      example: 45
      selector:
        number:
          min: 1
          max: 1440
          unit_of_measurement: "minutes"
          mode: box

start_simple_probe_cook:
  name: Start Simple Probe Cook
  description: >
    Start a simple probe monitoring session with just a target temperature.
    This creates a lightweight cooking session without requiring cut/doneness info.
    Perfect for sub-processes in recipe guides or appliance-specific temperature monitoring.
  target:
    entity:
      domain: sensor
      integration: kitchen_cooking_engine
  fields:
    target_temp_c:
      name: Target Temperature
      description: Target internal temperature in Celsius (30-100). Required.
      required: true
      example: 74
      selector:
        number:
          min: 30
          max: 100
          unit_of_measurement: "°C"
          mode: box
    session_name:
      name: Session Name
      description: Optional name for this cooking session (e.g., "Ninja Combi - Chicken")
      required: false
      example: "Probe monitoring for Ninja recipe"
      selector:
        text:
