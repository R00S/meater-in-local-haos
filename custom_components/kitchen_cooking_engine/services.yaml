start_cook:
  name: Start Cook
  description: >
    Start a new cooking session with selected protein, cut, and doneness.
    This service can be called by automations or 3rd party integrations to start cooks programmatically.
  target:
    entity:
      domain: sensor
      integration: kitchen_cooking_engine
  fields:
    cut_id:
      name: Cut ID
      description: The ID of the cut to cook (from cooking_data.py). Required.
      required: true
      example: 100
      selector:
        number:
          min: 1
          max: 9999
          mode: box
    doneness:
      name: Doneness
      description: The desired doneness level. Required.
      required: true
      example: "medium_rare"
      selector:
        select:
          options:
            - "rare"
            - "medium_rare"
            - "medium"
            - "medium_well"
            - "well_done"
            - "pulled"
            - "safe"
            - "tender"
            - "crisp_tender"
            - "caramelized"
            - "blodig"
            - "genomstekt"
            - "långkokt"
            - "dark_meat_optimal"
            - "heated_through"
            - "crispy"
            - "charred"
            - "done"
    cooking_method:
      name: Cooking Method
      description: The cooking method to use. Required.
      required: true
      example: "oven_roast"
      selector:
        select:
          options:
            - "oven_roast"
            - "oven_bake"
            - "oven_broil"
            - "pan_fry"
            - "pan_sear"
            - "saute"
            - "braise"
            - "poach"
            - "simmer"
            - "boil"
            - "steam"
            - "air_fryer"
            - "sous_vide"
            - "slow_cooker"
            - "pressure_cooker"
            - "grill"
            - "smoker"
            - "charcoal_grill"
    data_source:
      name: Data Source
      description: Temperature data source - international (USDA) or swedish (Livsmedelsverket). Optional, defaults to international.
      required: false
      default: "international"
      example: "swedish"
      selector:
        select:
          options:
            - "international"
            - "swedish"
    custom_target_temp_c:
      name: Custom Target Temperature
      description: Optional custom target temperature in Celsius (30-100). Overrides the standard temperature for the doneness level.
      required: false
      example: 57
      selector:
        number:
          min: 30
          max: 100
          unit_of_measurement: "°C"
          mode: box

stop_cook:
  name: Stop Cook
  description: Stop the current cooking session. Fires kitchen_cooking_engine_cook_stopped event.
  target:
    entity:
      domain: sensor
      integration: kitchen_cooking_engine

start_rest:
  name: Start Rest
  description: Start the resting phase after cooking. Fires kitchen_cooking_engine_rest_start event and starts rest countdown timer.
  target:
    entity:
      domain: sensor
      integration: kitchen_cooking_engine

complete_session:
  name: Complete Session
  description: Mark the cooking session as complete.
  target:
    entity:
      domain: sensor
      integration: kitchen_cooking_engine

set_target:
  name: Set Target Temperature
  description: Set a custom target temperature (overrides doneness selection).
  target:
    entity:
      domain: sensor
      integration: kitchen_cooking_engine
  fields:
    target_temp:
      name: Target Temperature
      description: The target internal temperature.
      required: true
      example: 57
      selector:
        number:
          min: 35
          max: 100
          unit_of_measurement: "°C"
          mode: slider
