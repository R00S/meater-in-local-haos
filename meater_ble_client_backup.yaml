    name: "MEATER RSSI"
  - platform: ble_client
    type: characteristic
    ble_client_id: meater
    id: meater_device_name_reader
    internal: true
    service_uuid: '1800'  # Generic Access Profile service
    characteristic_uuid: '2A00'  # Device Name characteristic
    lambda: |-
      // Read device name from real MEATER
      std::string device_name(x.begin(), x.end());
      ESP_LOGI("meater", "Read device name from real MEATER: %s", device_name.c_str());
      
      // Update text sensor
      id(meater_device_name_display).publish_state(device_name);
      
      // Initialize UDP broadcaster with device name (only once after name is read)
      static bool udp_initialized = false;
      if (!udp_initialized && id(udp_broadcaster_ptr) == nullptr) {
        ESP_LOGI("meater", "Initializing UDP broadcaster with device name: %s", device_name.c_str());
        static MeaterUDPBroadcaster* udp_broadcaster = new MeaterUDPBroadcaster();
        udp_broadcaster->set_device_name(device_name);
        udp_broadcaster->setup();
        id(udp_broadcaster_ptr) = (void*)udp_broadcaster;
        udp_initialized = true;
      }
      
      return (float)x.size();

