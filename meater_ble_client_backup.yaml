    unit_of_measurement: '%'
    notify: true
    lambda: |-
      // Broadcast raw data via UDP for MEATER app
      if (id(udp_broadcaster_ptr) != nullptr) {
        ((MeaterUDPBroadcaster*)id(udp_broadcaster_ptr))->update_battery_data(x);
      }
      
      // Calculate battery percentage for Home Assistant
      uint16_t battery = (x[0] + x[1]) * 10;
      return (float)battery;
  - platform: ble_client
